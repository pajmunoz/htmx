<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body hx-ext="client-side-templates">
    <span class="htmx-indicator loader"></span>
    <div hx-trigger="load" hx-get="https://api-87hp.onrender.com/data" hx-target="#response-div" hx-swap="beforeend"
        hx-indicator=".loader" mustache-template="template-results">
    </div>
    <div id="response-div"></div>

    <template id="template-results">
        {{#results}}
        <figure>
            <img src={{picture.large}} alt="" srcset="">
        </figure>
        <p>{{name.first}} {{name.last}}</p>
        <p>{{location.city}}, {{location.state}}, {{location.country}}</p>
        <p>Stack:</p>
        <p>Front End:</p>
        {{#stack}}
        <ul>

            <li>{{front-end}}</li>

        </ul>
        <p>Back End:</p>

        <ul>

            <li>{{back-end}}</li>

        </ul>
        <p>Teams:</p>
        <ul>

            <li>{{team}}</li>

        </ul>
        {{/stack}}
        <p>Studies</p>
        <ul>
            <li>{{university}}</li>
        </ul>
        <p>Certifications</p>
        <ul>
            <li>{{certifications}}</li>
        </ul>
        <hr>
        <h4>Can reach me at: {{email}}</h4>
        {{/results}}
    </template>
    <a href="mailto:"></a>

</body>

</html>
