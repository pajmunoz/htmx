<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Josefin+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body hx-ext="client-side-templates">
    <span class="htmx-indicator loader"></span>
    <div hx-trigger="load" hx-get="https://api-87hp.onrender.com/data" hx-target="#response-div" hx-swap="beforeend"
        mustache-template="template-results">
    </div>
    <div id="response-div"></div>

    <template id="template-results">
        {{#results}}
        <figure>
            <img src={{picture.large}} alt="" srcset="">
        </figure>
        <h1>{{name.first}} {{name.last}}</h1>
        <h4>{{location.state}}, {{location.country}}</h4>
        <h3>Stack:</h3>
        <p>Front End:</p>
        {{#stack}}
        <ul>
            {{#front-end}}
            <li>{{.}}</li>
            {{/front-end}}

        </ul>
        <p>Back End:</p>

        <ul>
            {{#back-end}}
            <li>{{.}}</li>
            {{/back-end}}

        </ul>
        <p>Teams:</p>
        <ul>
            {{#team}}
            <li>{{.}}</li>
            {{/team}}
        </ul>
        {{/stack}}
        {{#studies}}
        <h3>Studies</h3>
        <ul>
            {{#university}}
            <li>{{.}}</li>
            {{/university}}
        </ul>
        <h3>Certifications</h3>
        <ul>
            {{#certifications}}
            <li>{{.}}</li>
            {{/certifications}}
        </ul>
        {{/studies}}
        <hr>
        <h4>Can reach me at: {{email}}</h4>
        {{/results}}
    </template>
    <a href="mailto:"></a>

</body>

</html>
